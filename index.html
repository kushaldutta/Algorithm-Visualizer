<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .speed-control label {
            font-weight: 500;
            color: #333;
        }

        .speed-control input {
            width: 150px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Algorithm Visualizer</h1>
        
        <div class="controls">
            <button class="btn" onclick="generateNewArray()">üîÑ New Array</button>
            <button class="btn" onclick="startBubbleSort()">ü´ß Bubble Sort</button>
            <button class="btn" onclick="startSelectionSort()">üéØ Selection Sort</button>
            <button class="btn" onclick="startQuickSort()">‚ö° Quick Sort</button>
            <button class="btn" onclick="startMergeSort()">üîÄ Merge Sort</button>
            <button class="btn" onclick="startInsertionSort()">üìù Insertion Sort</button>
        </div>

        <div class="speed-control">
            <label for="speed">Animation Speed:</label>
            <input type="range" id="speed" min="1" max="100" value="50" onchange="updateSpeed()">
            <span id="speedValue">50ms</span>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="1280" height="960"></canvas>
        </div>

        <div class="info">
            <p>Click any sorting algorithm to start the visualization. Use the speed slider to control animation speed.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
